<ion-view class="lab1_2-page" cache-view="false">
    <ion-nav-title>设定左行波</ion-nav-title>
    <ion-nav-buttons side="left">
        <a href="#index" class="button button-icon ion-ios-home"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#lab1" class="button button-icon ion-android-arrow-back"></a>
    </ion-nav-buttons>
    <ion-content class="params-select">
        <div class="list card">
            <div class="item item-divider">1.选择左行波方程</div>
            <label class="item item-radio">
                <input ng-model="zxb.fx" type="radio" value="1" name="group">
                <div class="item-content">
                    方程一
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input ng-model="zxb.fx" value="2" type="radio" name="group">
                <div class="item-content">
                    方程二
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <div ng-show="zxb.fx" class="item img-item">
                <img ng-src="img/lab1/gs/zuoxingbo{{zxb.fx}}.png" />
            </div>
            <div class="item item-divider">2.选择参数</div>
            <div class="item">
                <div>&omega;<sub>2</sub>：</div>
                <div button-radio data-aim="zxb" data-model="omega" class="button-bar omega-bar">
                    <button class="button" data-value="5">5</button>
                    <button class="button" data-value="10">10</button>
                    <button class="button" data-value="15">15</button>
                    <button class="button" data-value="20">20</button>
                </div>
            </div>
            <div class="item">
                <div>&lambda;<sub>2</sub>：</div>
                <div button-radio data-aim="zxb" data-model="lambda" class="button-bar lambda-bar">
                    <button class="button" data-value="2">2</button>
                    <button class="button" data-value="4">4</button>
                    <button class="button" data-value="8">8</button>
                </div>
            </div>
            <div class="item">
                <a on-tap="onNextStep2()" class="button button-calm button-block">下一步</a>
            </div>
        </div>
    </ion-content>
</ion-view>
