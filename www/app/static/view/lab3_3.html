<ion-view class="lab3_3-page" cache-view="false">
    <ion-nav-title>参数选择</ion-nav-title>
    <ion-nav-buttons side="left">
        <a href="#index" class="button button-icon ion-ios-home"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button on-tap="onBackBtn()" class="button button-icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">波长&lambda;: (nm)</span>
          <input type="text" placeholder="400~700nm可见光范围内" ng-model="form.lambda">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">双缝间距d: （10<sup>-3</sup>m）</span>
          <input type="text" ng-model="form.d" placeholder="建议3~20">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">板间距离D: （m）</span>
          <input type="text" ng-model="form.D" placeholder="建议1~10">
        </label>
      </div>

      <div on-tap="next()" class="button button-full button-calm">下一步</div>
    </ion-content>
</ion-view>
